<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice vue js</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <h1>
        in the name of god ....
    </h1>


    <div id="app">

        <div id="createAcc" v-if="!logins">
            <input type="text" placeholder="user name">
            <input type="password" placeholder="password">
            <input type="password" placeholder="password config">
           <div>
            <button type="button">
                Enter
            </button>
            <button type="button" @click="logins=true">
                Login
            </button>
           </div>
        </div>

        <div id="login" v-else-if="logins">
            <input type="text" placeholder="user name">
            <input type="password" placeholder="password">
            <div>
                <button type="button">
                    Log
                </button>
                <button type="button" @click="logins = false">
                    Create Acc
                </button>
            </div>
        </div>

    </div>



    <!----------------------------------------------------------------------surce---------------------------------------------------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>
</html>
